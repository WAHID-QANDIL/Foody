[versions]
agp                         = "8.13.2"
coreSplashscreen            = "1.2.0"
glide = "5.0.5"
junit                       = "4.13.2"
junitVersion                = "1.3.0"
espressoCore                = "3.7.0"
appcompat                   = "1.7.1"
material                    = "1.13.0"
activity                    = "1.12.2"
constraintlayout            = "2.2.1"
cardview                    = "1.0.0"
navigationFragment          = "2.9.7"
navigationUi                = "2.9.7"
annotation                  = "1.9.1"
lifecycleLivedataKtx        = "2.10.0"
lifecycleViewmodelKtx       = "2.10.0"
loggingInterceptor          = "5.3.2"
retrofit                    = "3.0.0"

[libraries]
core-splashscreen           = { module = "androidx.core:core-splashscreen", version.ref = "coreSplashscreen" }
glide                       = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
junit                       = { group = "junit", name = "junit", version.ref = "junit" }
ext-junit                   = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espresso-core               = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
appcompat                   = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material                    = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity                    = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout            = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
cardview                    = { group = "androidx.cardview", name = "cardview", version.ref = "cardview" }
navigation-ui               = { module = "androidx.navigation:navigation-ui", version.ref = "navigationUi" }
navigation-fragment         = { module = "androidx.navigation:navigation-fragment", version.ref = "navigationFragment" }
annotation                  = { group = "androidx.annotation", name = "annotation", version.ref = "annotation" }
lifecycle-livedata-ktx      = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycleLivedataKtx" }
lifecycle-viewmodel-ktx     = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycleViewmodelKtx" }
logging-interceptor         = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "loggingInterceptor" }
converter-gson              = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
retrofit                    = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }